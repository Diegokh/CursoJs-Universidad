<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


        //Operadores logicos

        let a = true;
        let b = false;

        console.log(a)
        console.log(b)

        //Operador Logico && -- Regresa verdadero si ambos son verdaderos

        console.log(`${a} && ${b} -> ${a && b}` )

        //Operador Logico || -- Regresa verdadero si cualquiera es verdadero

        console.log(`${a} || ${b} -> ${a || b} `)

        //Operador ! --Invierte el valor

        console.log(`${a} -> ${!a}`)
    </script>
    
</body>
</html>
